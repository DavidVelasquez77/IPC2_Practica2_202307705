<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Super Autos GT</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('./static/images/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .form-floating {
            position: relative;
        }
        .form-floating > .form-control {
            height: auto;
            line-height: 1.25;
            padding: 1rem 0.75rem;
        }
        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem 0.75rem;
            overflow: hidden;
            text-align: start;
            text-overflow: ellipsis;
            white-space: nowrap;
            pointer-events: none;
            border: 1px solid transparent;
            transform-origin: 0 0;
            transition: opacity .1s ease-in-out,transform .1s ease-in-out;
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: .65;
            transform: scale(.85) translateY(-0.5rem) translateX(0.15rem);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-bottom: 2px solid #4a90e2;
            border-radius: 0;
            color: #fff;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            border-bottom-color: #ff9f43;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            background-color: #ff9f43;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .alert {
            background-color: rgba(255, 87, 87, 0.2);
            border: 1px solid #ff5757;
            color: #ff5757;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .card-title {
            color: #fff;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        .card-title::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 2px;
            bottom: -5px;
            left: 25%;
            background-color: #ff9f43;
            transition: width 0.3s ease, left 0.3s ease;
        }
        .card:hover .card-title::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="text-center card-title">Iniciar Sesión</h2>
                        {% with messages = get_flashed_messages(with_categories=True) %}
                            {% if messages %}
                                <div class="mt-3">
                                    {% for category, message in messages %}
                                        <div class="alert" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form action="{{ url_for('do_login') }}" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" name="usuario" id="usuario" class="form-control" required placeholder="Usuario">
                                <label for="usuario">Usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" id="password" class="form-control" required placeholder="Contraseña">
                                <label for="password">Contraseña</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
