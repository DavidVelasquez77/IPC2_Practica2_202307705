<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Auto - Super Autos GT</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('./static/images/fondo.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #e0e0e0;
        }
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .card {
            background-color: rgba(10, 25, 47, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .card-body {
            padding: 40px;
        }
        h2 {
            color: #4a90e2;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .form-label {
            color: #ff9f43;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 2px solid #4a90e2;
            border-radius: 0;
            color: #fff;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            border-bottom-color: #ff9f43;
        }
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff9f43;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background-color: #2c3e50;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #34495e;
            transform: translateY(-3px);
        }
        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        .input-group-text {
            background-color: #4a90e2;
            color: white;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4"><i class="fas fa-car-alt me-2"></i>Agregar Nuevo Auto</h2>
                        {% with messages = get_flashed_messages(with_categories=True) %}
                            {% if messages %}
                                <div class="mt-3">
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }}" role="alert">
                                            <i class="fas fa-info-circle me-2"></i>{{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form action="{{ url_for('registrar_auto') }}" method="POST">
                            <div class="mb-3">
                                <label for="idTipoAuto" class="form-label"><i class="fas fa-hashtag me-2"></i>ID Tipo Auto</label>
                                <input type="number" name="idTipoAuto" id="idTipoAuto" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="marca" class="form-label"><i class="fas fa-trademark me-2"></i>Marca</label>
                                <input type="text" name="marca" id="marca" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label"><i class="fas fa-car me-2"></i>Modelo</label>
                                <input type="text" name="modelo" id="modelo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label"><i class="fas fa-info-circle me-2"></i>Descripci√≥n</label>
                                <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label"><i class="fas fa-tag me-2"></i>Precio (Q)</label>
                                <div class="input-group">
                                    <span class="input-group-text">Q</span>
                                    <input type="number" name="precio" id="precio" class="form-control" step="0.01" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad" class="form-label"><i class="fas fa-cubes me-2"></i>Cantidad</label>
                                <input type="number" name="cantidad" id="cantidad" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label"><i class="fas fa-image me-2"></i>URL de la Imagen</label>
                                <input type="text" name="imagen" id="imagen" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus-circle me-2"></i>Registrar Auto</button>
                        </form>
                        <a href="{{ url_for('home') }}" class="btn btn-secondary w-100 mt-3"><i class="fas fa-arrow-left me-2"></i>Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
